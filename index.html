<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>PhET Simulation Code Generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Clipboard.js for automatic text copy -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>

    <script src="phet.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        <h3 class="text-muted">PhET Simulation Code Generator</h3>
      </div>

      <div class="jumbotron">
        <h1>Salam!</h1>

        <p>
          Step 1. Find a simulation from the <a href="https://phet.colorado.edu/en/simulations/category/html" target="_blank">PhET simulation website</a>.
        </p>

        <hr />

        <form action="" id="da-form">
          <p>
            <label style="font-weight: normal;" for="simulation-url">Step 2. Enter the simulation code bellow:</label>
          </p>

          <p>
            <input
              id="simulation-url"
              type="text"
              class="form-control"
              placeholder='<iframe src="https://phet.colorado.edu/sims/html/area-builder/latest/area-builder_en.html" ...'
            />
          </p>

          <hr />

          <p>
            <label style="font-weight: normal;" for="source-url">Step 3. Enter page which you got the code from (optional):</label>

            <small>You can copy this from the browser's address bar.
          </p>

          <p>
            <input
              id="source-url"
              type="text"
              value="https://phet.colorado.edu/"
              class="form-control"
            />
          </p>

          <hr />

          <p><button class="btn btn-lg btn-success" type="submit">Generate the edX Embed Code</button></p>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-md-12">
          <form>
            <p>
              <label style="font-weight: normal;" for="result">Step 4. Copy the code bellow and paste it in Studio:</label>
            </p>

            <textarea
              id="result"
              dir="auto"
              rows="10"
              placeholder="Your code will be here, once you generate it..."
              class="form-control disabled"></textarea>

             <br />

             <button id="copy" class="btn btn-success" data-clipboard-target="#result" type="button">
               Copy to Clipboard
             </button>

            <hr />

            <h2>Preview</h2>
            <div id="preview"></div>

              <script id="result-template" type="text/plain"><iframe
  src="{{ iframeUrl }}"
  width="800"
  height="600"
  style="display: block; margin: 0 auto; border: 0;"
  allowfullscreen=""></iframe>

<div style="text-align: center;">
  <a rel="license" target="_blank"
    style="text-decoration: none;"
    href="https://creativecommons.org/licenses/by/4.0/deed.ar">
      <img alt="رخصة المشاع الابداعي"
           style="border-width: 0; vertical-align: middle;"
           src="https://i.creativecommons.org/l/by/4.0/80x15.png" />
  </a>
   المحاكاة أعلاه مصنّفة بموجب
  <a rel="license"
     href="https://creativecommons.org/licenses/by/4.0/deed.ar" target="_blank">
     رخصة المشاع الإبداعي - نَسب المُصنَّف 4.0 دولي
  </a>.

  <a href="{{ sourceUrl }}" target="_blank">[المصدر]</a>

  <br />

  <small>
    بعض الحقوق محفوظة <a href="https://phet.colorado.edu/ar_SA/" target="_blank"> لمشروع فيت في جامعة كلورادو</a>.
  </small>
</div></script>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Edraak.org</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
